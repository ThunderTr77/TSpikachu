
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taurus - Pikachu simple</title>
        <!-- Favion -->
        <link rel="icon"  href="./assets/images/image.svg" type="image/svg+html">

        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <div class="header__logo">
                    <a href="" class="header__logo-link">
                        <img class="header__logo-img" src="./assets/images/image.svg" alt="Logo">
                    </a>
                </div>
                <div class="header__name-game">
                    <h1>Pikachu</h1>
                </div>
                <div class="header__options">
                    <form id="levelForm" action="" method="">
                        <label for="options">Mức độ</label>
                        <select id="options" name="options" onchange="submitForm()">
                            <option value="easy">4x4</option>
                            <option value="medium">6x6</option>
                            <option value="difficult">8x8</option>
                            <option value="extremely">10x10</option>
                        </select>
                        <input type="submit" value="submit" style="display:none;">
                    </form>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="grid">
                <div class="mainboard">
                    <div class="mainboard-1">
                        <div class="mainboard__clock">
                            <span class="mainboard__clock-time">Time</span>
                        </div>
                        <div class="mainboard__start">
                            <button class="mainboard__start-btn">Start</button>
                        </div>
                        <div class="mainboard__reset">
                            <button class="mainboard__reset-btn">Reset</button>
                        </div>
                    </div>
                    <div class="mainboard__border">
                        <div class="mainboard__border-game easy">
                        </div>
                        <div class="mainboard__border-overlay"></div>
                    </div>
                    <div class="mainboard-2">
                        <div class="mainboard-2-music">
                            <svg id="icon-music-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                <path fill="yellow" d="M215 71.1L126.1 160H24c-13.3 0-24 10.7-24 24v144c0 13.3 10.7 24 24 24h102.1l89 89c15 15 41 4.5 41-17V88c0-21.5-26-32-41-17zm233.3-51.1c-11.2-7.3-26.2-4.2-33.5 7-7.3 11.2-4.2 26.2 7 33.5 66.3 43.5 105.8 116.6 105.8 195.6 0 79-39.6 152.1-105.8 195.6-11.2 7.3-14.3 22.3-7 33.5 7 10.7 21.9 14.6 33.5 7C528.3 439.6 576 351.3 576 256S528.3 72.4 448.4 20zM480 256c0-63.5-32.1-121.9-85.8-156.2-11.2-7.1-26-3.8-33.1 7.5s-3.8 26.2 7.4 33.4C408.3 166 432 209.1 432 256s-23.7 90-63.5 115.4c-11.2 7.1-14.5 22.1-7.4 33.4 6.5 10.4 21.1 15.1 33.1 7.5C447.9 377.9 480 319.5 480 256zm-141.8-76.9c-11.6-6.3-26.2-2.2-32.6 9.5-6.4 11.6-2.2 26.2 9.5 32.6C328 228.3 336 241.6 336 256c0 14.4-8 27.7-20.9 34.8-11.6 6.4-15.8 21-9.5 32.6 6.4 11.7 21.1 15.8 32.6 9.5 28.2-15.6 45.8-45 45.8-76.9s-17.5-61.3-45.8-76.9z"/></svg>
                            <svg  id="icon-music-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path fill="yellow" d="M215 71.1L126.1 160H24c-13.3 0-24 10.7-24 24v144c0 13.3 10.7 24 24 24h102.1l89 89c15 15 41 4.5 41-17V88c0-21.5-26-32-41-17zM461.6 256l45.6-45.6c6.3-6.3 6.3-16.5 0-22.8l-22.8-22.8c-6.3-6.3-16.5-6.3-22.8 0L416 210.4l-45.6-45.6c-6.3-6.3-16.5-6.3-22.8 0l-22.8 22.8c-6.3 6.3-6.3 16.5 0 22.8L370.4 256l-45.6 45.6c-6.3 6.3-6.3 16.5 0 22.8l22.8 22.8c6.3 6.3 16.5 6.3 22.8 0L416 301.6l45.6 45.6c6.3 6.3 16.5 6.3 22.8 0l22.8-22.8c6.3-6.3 6.3-16.5 0-22.8L461.6 256z"/></svg>
                        </div>
                        <div class="mainboard-2-invalid">
                        </div>
                        <div class="mainboard-2-invalid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">         
        </div>
    </div>
    <!-- Script Link -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
